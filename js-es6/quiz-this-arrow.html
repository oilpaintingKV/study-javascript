<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>this & arrow quiz</title>
  </head>
  <body>
    <button id="버튼">버튼입니다</button>
    <script>
      // Q1. 간단한 메소드 만들기
      // '사람'이라는 오브젝트가 하나 있습니다.
      // 이 오브젝트에 sayHi라는 함수를 (메소드를) 하나 추가 하고 싶습니다.
      // 사람.sayHi()라고 작성하면 콘솔창에 '안녕 나는 손흥민'이라는 글자가 나오게 만들어 보세요.

      // Q1 - A.
      var 사람 = {
        name: '손흥민',
        sayHi: function () {
          console.log(`안녕 나는 ${this.name}`);
        },
      };

      사람.sayHi(); // 안녕 나는 손흥민

      // Q2. 오브젝트 내의 데이터를 전부 더해주는 메소드 만들기
      // 오브젝트가 하나 있습니다.
      // 그런데 이 오브젝트에 전부더하기() 라는 함수를 하나 만들어서 사용하고 싶습니다.
      // 자료.전부더하기()라고 쓰면 자료.data 안에 있는 모든 숫자를 더해서 콘솔창에 출력해주어야 합니다.
      // 조건) 자료라는 object 중괄호{} 내에 코드 작성 금지
      var 자료 = {
        data: [1, 2, 3, 4, 5],
      };

      자료.전부더하기 = function () {
        var res = 0;
        this.data.forEach(function (item) {
          res += item;
        });
        console.log(res);
      };

      자료.전부더하기();

      // Q3. setTimeout 이용해보기
      // 1초 후에 this.innerHTML 출력하기
      document.getElementById('버튼').addEventListener('click', function () {
        setTimeout(() => {
          console.log(this.innerHTML);
        }, 1000);
      });
    </script>
  </body>
</html>
