  <body>
    <div class="card-group container">
      <div class="card">
        <img src="https://via.placeholder.com/600" />
        <div class="card-body">
          <h5 class="card-tit">Card title</h5>
          <p class="card-price">price : 70000</p>
          <button class="btn btn-danger">buy</button>
        </div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/600" />
        <div class="card-body">

      <div class="card">

        <div class="card-body">
          <h5 class="card-tit">Card title</h5>
          <p class="card-price">price : 70000</p>
          <button class="btn btn-danger">buy</button>
        </div>
      </div>
    </div>

    <script>
      // data binding
      const products = [
        { id: 0, price: 70000, title: 'Blossom Dress' },
        { id: 1, price: 50000, title: 'Springfield Shirt' },
        { id: 2, price: 60000, title: 'Black Monastery' },
      ];

      const cardTitle = document.querySelectorAll('.card-tit');
      const cardPrice = document.querySelectorAll('.card-price');

      for (let i = 0; i < products.length; i++) {
        cardTitle[i].innerText = products[i].title;
        cardPrice[i].innerText = products[i].price;
      }

      // ajax - javscript
      fetch('https://codingapple1.github.io/price.json')
        .then((res) => res.json())
        .then((data) => {
          console.log(data);
        })
        .catch((error) => {
          console.log(error);
        });

      // ajax - jQuery

    </script>

    <script

    ></script>
