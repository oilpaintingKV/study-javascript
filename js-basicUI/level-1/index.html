<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="alert" class="alert-box"> 
      <span class="alert-text">Notification</span>
      <button id="close">close</button></div>
    <button onclick="handleAlert('block', 'Please enter ID')">button 1</button>
    <button onclick="handleAlert('block', 'Please enter Password')">button 2</button>

    <script>
      document.getElementById('close').addEventListener('click', function(){
        document.getElementById('alert').style.display = 'none';
      });

      function handleAlert(parameter1, parameter2) {
        document.getElementById('alert').style.display = parameter1;
        document.getElementsByClassName('alert-text')[0].innerHTML = parameter2
      }
    </script>
  </body>
</html>
